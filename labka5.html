<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const a = Math.floor(Math.random()*9)+1
    const b = Math.floor(Math.random()*9)+1
    
    var res = a*b;
    var answer = prompt("Answer: "+a + "*"+ b)
    if(answer==res){
        prompt("Your answer is right");
    }
    else{
        prompt("answer is Wrong");
    }
    </script>
    
</body>
</html>
